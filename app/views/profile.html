<div ng-include="'views/navbar.html'"></div>
<div class="container">

    <h4 class="row text-center header-bg">Profile For: {{username}}</h4>
        <div class="row" style="margin-left:5px; margin-right:5px;">
            <label class="tasks-list-item reset-pw">
                <input type="checkbox" name="resetPassword" ng-model="showPasswordForm" class="tasks-list-cb" />
                <span class="tasks-list-mark"></span>
                <span class="tasks-list-desc">Reset Password</span>
            </label>
            <form class="reset-pw-form" name="form1" ng-submit="changePassword()" role="form" ng-show="showPasswordForm">
                <input type="hidden" name="username" id="username" value="{{username}}" />
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" autocorrect="off" autocapitalize="off" name="password1" id="password1" class="form-control" ng-model="password1" required />
                    <span ng-show="form1.password1.$dirty && form1.password1.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-group" style="margin-top:10px;">
                    <label for="password2">Confirm Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" autocorrect="off" autocapitalize="off" name="password2" id="password2" class="form-control" ng-model="password2" required />
                    <span ng-show="form1.password2.$dirty && form1.password2.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <div class="alert alert-info" ng-show="passwordMessage != ''">{{passwordMessage}}</div>
                    <div ng-show="passwordError" class="alert alert-danger">{{passwordError}}</div>
                    <button type="submit" ng-disabled="form1.$invalid || !passwordMatched" class="btn btn-primary btn-lg btn-block" style="margin-top:10px;">Change</button>
                </div>
            </form>

            <hr />

            <label class="tasks-list-item reset-pw">
                <input type="checkbox" name="resetPassword" ng-model="showEmailForm" class="tasks-list-cb" />
                <span class="tasks-list-mark"></span>
                <span class="tasks-list-desc">Update Email</span>
            </label>
            <form class="reset-pw-form" name="form2" ng-submit="updateEmail()" role="form" ng-show="showEmailForm">
                <input type="hidden" name="username" id="username" value="{{username}}" />
                <div class="form-group">
                    <label for="email">Email</label>
                    <i class="fa fa-lock"></i>
                    <input type="email" autocapitalize="off" name="email" id="email" class="form-control" ng-model="email" />
                </div>
                <div class="form-actions">
                    <div class="alert alert-info" ng-show="emailMessage != ''">{{emailMessage}}</div>
                    <div ng-show="emailError" class="alert alert-danger">{{emailError}}</div>
                    <button type="submit" ng-disabled="form2.$invalid" class="btn btn-primary btn-lg btn-block" style="margin-top:10px;">Update</button>
                </div>
            </form>
    </div>
</div>
