<div class="cal-slide-box" uib-collapse="vm.isCollapsed" mwl-collapse-fallback="vm.isCollapsed">
    <div class="cal-slide-content cal-event-list">
        <ul class="unstyled list-unstyled">

            <li
                    ng-repeat="event in vm.events | orderBy:'startsAt' track by event.$id"
                    ng-class="event.cssClass"
                    ng-if="vm.cell.date <= event.startsAt">
                <span class="pull-left event" ng-style="{backgroundColor: event.color.primary}"></span>
                <!--
                <span ng-bind-html="isMonthView ? vm.calendarEventTitle.monthView(event) : vm.calendarEventTitle.yearView(event) | calendarTrustAsHtml"></span>
                -->
                <span ng-bind-html="vm.calendarEventTitle.weekView(event) | calendarTrustAsHtml"></span>
                <a
                        href="javascript:;"
                        class="event-item-action"
                        ng-class="action.cssClass"
                        ng-repeat="action in event.actions track by $index"
                        ng-bind-html="action.label | calendarTrustAsHtml"
                        ng-click="action.onClick({calendarEvent: event})">
                </a>

            </li>

        </ul>
    </div>

</div>
